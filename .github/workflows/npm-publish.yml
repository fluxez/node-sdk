name: Publish to NPM

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version type (patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        registry-url: 'https://registry.npmjs.org'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build SDK
      run: npm run build
    
    - name: Patch URLs for production
      run: |
        chmod +x scripts/patch-urls-for-public.sh
        ./scripts/patch-urls-for-public.sh
    
    - name: Bump version
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        npm version ${{ github.event.inputs.version }} -m "Release v%s"
    
    - name: Publish to NPM
      run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    
    - name: Push version tag
      run: |
        git push origin main --tags
    
    - name: Create GitHub Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        VERSION=$(node -p "require('./package.json').version")
        
        gh release create "v${VERSION}" \
          --title "v${VERSION}" \
          --notes "Published to npm: https://www.npmjs.com/package/@fluxez/node-sdk/v/${VERSION}" \
          --target main